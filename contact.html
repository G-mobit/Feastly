<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-card {
      background: rgba(0, 0, 30, 0.7);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 2.4rem;
      letter-spacing: 1.5px;
      color: #ffffffcc;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    a {
      display: block;
      margin-bottom: 15px;
      color: #aabbff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ddeeff;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-card {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card" role="main" aria-label="Contact information">
    <h1>Contact Us</h1>
    <p>If you need help, contact us on these:</p>
    <a href="mailto:gomato253@gmail.com" aria-label="Email:gomato253@gmail.com">Email: gomato253@gmail.com</a>
    <a href="https://wa.me/7042362750" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp number +91 7042362750">WhatsApp: +91 7042362750</a>
    <a href="https://instagram.com/fea.stly" target="_blank" rel="noopener noreferrer" aria-label="Instagram profile">Instagram:Feastly</a>
  </div>
</body>
</html>
